<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Making college dreams a reality! Helping Latino youth enroll and succeed in college."
    />
    <title>{{ meta_title or title }} / Latino U College Access</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Serif+Display|Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ theme:css }}" />
  </head>

  <body>
    {{ partial:nav }}
    {{ template_content }}
    {{ partial:footer }}
    <script>
      function googleTranslateElementInit2() {
        new google.translate.TranslateElement(
          { pageLanguage: "en", autoDisplay: false },
          "google_translate_element2"
        );
      }
    </script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit2"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{{ theme:js }}"></script>
    {{ yield:page_scripts }}
  </body>
</html>
